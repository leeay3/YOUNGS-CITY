    <script>
        String.prototype.toKorChars = function() { 
    var cCho = [ 'ㄱ', 'ㄲ', 'ㄴ', 'ㄷ', 'ㄸ', 'ㄹ', 'ㅁ', 'ㅂ', 'ㅃ', 'ㅅ', 'ㅆ', 'ㅇ', 'ㅈ', 'ㅉ', 'ㅊ', 'ㅋ', 'ㅌ', 'ㅍ', 'ㅎ' ], 
    cJung = [ 'ㅏ', 'ㅐ', 'ㅑ', 'ㅒ', 'ㅓ', 'ㅔ', 'ㅕ', 'ㅖ', 'ㅗ', 'ㅘ', 'ㅙ', 'ㅚ', 'ㅛ', 'ㅜ', 'ㅝ', 'ㅞ', 'ㅟ', 'ㅠ', 'ㅡ', 'ㅢ', 'ㅣ' ], 
    cJong = [ '', 'ㄱ', 'ㄲ', 'ㄳ', 'ㄴ', 'ㄵ', 'ㄶ', 'ㄷ', 'ㄹ', 'ㄺ', 'ㄻ', 'ㄼ', 'ㄽ', 'ㄾ', 'ㄿ', 'ㅀ', 'ㅁ', 'ㅂ', 'ㅄ', 'ㅅ', 'ㅆ', 'ㅇ', 'ㅈ', 'ㅊ', 'ㅋ', 'ㅌ', 'ㅍ', 'ㅎ' ], cho, jung, jong; 
    var str = this, 
    cnt = str.length, 
    chars = [], 
    cCode; 
    for (var i = 0; i < cnt; i++) { 
        cCode = str.charCodeAt(i); 
        if (cCode == 32) { 
          chars.push(" ");
          continue;
        }
        if (cCode < 0xAC00 || cCode > 0xD7A3) { 
            chars.push(str.charAt(i)); continue; 
            } 
        cCode = str.charCodeAt(i) - 0xAC00; 

        jong = cCode % 28; 

        jung = ((cCode - jong) / 28 ) % 21 


        cho = (((cCode - jong) / 28 ) - jung ) / 21 


        chars.push(cCho[cho]);
        chars.push(String.fromCharCode( 44032 + (cho * 588) + (jung  * 28)));
        if (cJong[jong] !== '') { 
            chars.push(String.fromCharCode( 44032 + (cho * 588) + (jung  * 28) + jong ));
        }
       
    } 
    
    return chars; 
}



var result  = "YOUNG'S CITY";
var typeing1=[];
result = result.split(''); 


for(var i =0; i<result.length; i++){
    typeing1[i]=result[i].toKorChars();
}


var resultDiv = document.getElementsByClassName("result")[0];


var text = "";
var i=0; 
var j=0; 
var text = '';


var imax = typeing1.length;


var inter = setInterval(typi,100);


function typi(){

    if(i<=imax-1){

        var jmax = typeing1[i].length;
        resultDiv.innerHTML = text + typeing1[i][j];
        j++;
        if(j==jmax){
            text+=  typeing1[i][j-1];
            i++;
            j=0;
        }
    } else{
        clearInterval(inter);
    }
}
    </script>

    <!-- 스크롤 배경변경 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(window).scroll(function() {
        
       
        var $window = $(window),
            $body = $('body'),
            $panel = $('.panel');
        
        
        var scroll = $window.scrollTop() + ($window.height() / 3);
        
        $panel.each(function () {
            var $this = $(this);
            
            
            if ($this.position().top <= scroll && $this.position().top + $this.height() > scroll) {
                
           
            $body.removeClass(function (index, css) {
                return (css.match (/(^|\s)color-\S+/g) || []).join(' ');
            });
            
            
            $body.addClass('color-' + $(this).data('color'));
            }
        });    
        
        }).scroll();
